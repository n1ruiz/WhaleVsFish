<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
        crossorigin="anonymous" />
    <style>
        .active {
            display: none;
        }

        .f-active {
            display: none;
        }

        .r-active {
            display: none;
        }
    </style>
    <title>Teacher Nicole's class: Whale vs Fish(Big vs Small)</title>
</head>

<body>
    <div style='width:100vw' class='row'>
        <center>
            <h1 style='color:purple;width:100vw;font-size:120px'>Whale vs Fish</h1>
            <h3 style='color:blueviolet;width:100vw;font-size:60px'>Big vs Small</h3>
        </center>
    </div>
    <div class='row mt-2'>

        <div class='col-md-6'>
            <center>
                <h1 style='color:brown'>Whale</h1>
           <img style='width:30%' id='zoomimg' src='whale.gif' />
                <h1 style='color:brown'>La Ballena</h1>
            
            <iframe width="620" height="347" src="https://www.youtube.com/embed/ZC2YxwACaps" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </center>
        </div>
        <div class='col-md-6'>
            <center>
                <h1 style='color:green'>Fish</h1>
         <img style='width:30%' id='zoomoutimg' src='fish.gif' />
                <h1 style='color:green'>El Pescado</h1>
           
                <iframe width="620" height="347" src="https://www.youtube.com/embed/vfPkfYkNGS4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
       
        </center>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function () {
                var zoom=false;
                var zoomout=false;
                console.log('hello world!')
                $('#zoomimg').click(function () {

                    if(!zoom)
                    {$(this).css("cursor", "pointer");
                    $(this).animate({
                        width: "80%",
                        height: "50%"
                    }, 5000);}
                    else {
                        $(this).animate({
                        width: "30%"
                    }, 5000);
                    }
                    zoom=!zoom;
                });

          

                $('#zoomoutimg').click(function () {

                    if(!zoomout)
                    {$(this).css("cursor", "pointer");
                    $(this).animate({
                        width: "10%",
                        height: "50%"
                    }, 5000);}
                    else {
                        $(this).animate({
                        width: "30%"
                    }, 5000);
                    }
                    zoomout=!zoomout;
                });


            })
        </script>
</body>

</html>
